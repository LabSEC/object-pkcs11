language: cpp

compiler:
- g++

sudo: false

before_install:
- pip install --user cpp-coveralls

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-6
    
script:
- make CC=g++-6 -j 4 test

after_success:
- coveralls --exclude include --exclude tests --gcov-options '\-lp'
