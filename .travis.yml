language: cpp

compiler:
- g++

sudo: false

before_install:
- pip install --user cpp-coveralls

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.9
    
script:
- make CC="gcc-4.9 --enable-gcov" test

after_success:
- coveralls --exclude lib --exclude tests --gcov-options '\-lp'
